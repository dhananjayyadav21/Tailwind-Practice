<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="lg:container mx-auto">


    <div class="p-4 bg-black text-blue-50 text-center">
        <ul class="flex justify-end [&>*]:px-4">
            <li class=" transition duration-500 ease-in-out hover:text-red-400 cursor-pointer">Home</li>
            <li class=" transition duration-500 ease-in-out hover:text-red-400 cursor-pointer">Nave</li>
            <li class=" transition duration-500 ease-in-out hover:text-red-400 cursor-pointer">Contact</li>
            <li class=" transition duration-500 ease-in-out hover:text-red-400 cursor-pointer">About</li>
        </ul>
    </div>

    <div class="m-1">
        <img class="h-50 w-full object-cover bg-amber-400"
            src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=90">
    </div>


    <div
        class="h-96 bg-blue-400 m-1 bg-[url(https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=90)] bg-contain bg-no-repeat bg-center">
    </div>


    <div class="flex flex-col justify-center items-center lg:flex-row bg-purple-300 sm:bg-yellow-400">
        <div class="m-1 size-40 bg-gradient-to-t to-blue-400 from-yellow-400"></div>

        <div class="m-1 size-40 bg-gradient-to-l to-blue-400 from-yellow-400"></div>

        <div class="m-1 size-40 bg-gradient-to-b to-blue-400 from-yellow-400"></div>

        <div class="m-1 size-40 bg-gradient-to-r to-blue-400 from-yellow-400"></div>
    </div>

    <div class=" h-screen ">
        <ul class="bg-gradient-to-t to-orange-400 from-pink-300 relative h-200 m-1">
            <li class="size-64 absolute top-0 left-0"><img
                    src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=90">
            </li>
            <li class="size-64 absolute top-0 right-0"><img
                    src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=90">
            </li>
            <li class="bg-blue-400 p-4 sticky top-0">
                <h1 class="text-center">
                    It`s positions
                </h1>
            </li>
            <li class="bg-blue-950 text-white p-4 fixed top-[50%]">
                <h1 class="text-center">
                    It`s positions
                </h1>
            </li>
            <li class="size-64 absolute bottom-0 left-0"><img
                    src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=90">
            </li>
            <li class="size-64 absolute bottom-0 right-0"><img
                    src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=90">
            </li>
        </ul>
